<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>RewardPay Coding Challenge</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <h1 class="title">Coding Chalenge</h1>
        <h2 class="subtitle">Caculate 5 common accounting metrics</h2>
        <table class="table">
          <tbody>
            <tr>
              <td>Revenue</td>
              <td>:</td>
              <td id="revenue"></td>
            </tr>
            <tr>
              <td>Expenses</td>
              <td>:</td>
              <td id="expenses"></td>
            </tr>
            <tr>
              <td>Gross Profit Margin</td>
              <td>:</td>
              <td id="grossProfitMargin"></td>
            </tr>
            <tr>
              <td>Net Profit Margin</td>
              <td>:</td>
              <td id="netProfitMargin"></td>
            </tr>
            <tr>
              <td>Working Capital Ratio</td>
              <td>:</td>
              <td id="workingCapitalRatio"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <footer>
      Programed by
      <a href="https://www.linkedin.com/in/anhtuan-bui/">Anh Tuan Bui</a>
    </footer>
    <script type="module" src="scripts.js"></script>
  </body>
</html>
